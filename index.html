<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-body">
        <div class="Upper-panel">
            <div class="UserScore">Score : 0</div>
            <div class="highest"></div>
        </div>
        <div class="page">
            <div class="outer-circle">
                <div class="colors green"></div>
                <div class="colors red"></div>
                <div class="middle-panel">
                    <button class="text tryagainbutton hidden">TRY AGAIN?</button>
                    <p class="text round-number hidden">Round 1</p>
                    <button class="start-button">
                        <p class="text start-text blinking">START</p>
                    </button>
                </div>
                <div class="colors yellow"></div>
                <div class="colors blue"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
